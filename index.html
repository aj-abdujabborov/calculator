<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "calculator">
        <div class="display-outer">
            <div class="print">
                <div>ELECTRONIC CALCULTAOR</div>
                <div>The Odin Project</div>
            </div>
            <div class="display-inner">
                <div class="display-container">
                    <div class="trace">888888888
                    </div>
                    <div class="display">
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="buttons-panel">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

    <audio id="clickAudio" src="./sounds/buttonSound1.wav" preload="auto"></audio>
    <audio id="clickAudio" src="./sounds/buttonSound2.wav" preload="auto"></audio>
    <audio id="clickAudio" src="./sounds/buttonSound3.wav" preload="auto"></audio>
    <audio id="clickAudio" src="./sounds/buttonSound4.wav" preload="auto"></audio>
    <audio id="clickAudio" src="./sounds/buttonSound5.wav" preload="auto"></audio>
    <audio id="clickAudio" src="./sounds/buttonSound6.wav" preload="auto"></audio>
</body>
</html>
